<meta charset="UTF-8">
<script>
    var a = parseInt(prompt("Введите число А"));
    var b = parseInt(prompt("Введите число В")); // не понял почему, но если parseInt убрать на выводе числа B добавляются нули (когда преобразовал в числа проблема решилась)
    a=a+b;
    b=a-b;
    a=a-b;
    alert("Число А " + a);
    alert("Число В " + b);
</script>
