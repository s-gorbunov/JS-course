        while (i <= 100) {

        //2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим,
        // есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины
        // в зависимости от находящихся в ней товаров.
        //3. Товары в корзине хранятся в массиве. Задачи:
        //a) Организовать такой массив для хранения товаров в корзине;
        //b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
        var basket = [
            {
                brand: 'Apple Iphone',
                model: '12 Pro',
                price: 100000.00,
                count: 1
            },
            {
                brand: 'Samsung',
                model: 'Galaxy Note 20',
                price: 80000.00,
                count: 2
            },
            {
                brand: 'Xiaomi',
                model: 'Mi 10',
                price: 50000.00,
                count: 3
            }
        ]

        function countBasketPrice(mas) {
            var sumBasket = 0;
            for (var item of mas) {
                sumBasket += (item.price * item.count)
            }
            return sumBasket
        }
        
        console.log(countBasketPrice(basket));
